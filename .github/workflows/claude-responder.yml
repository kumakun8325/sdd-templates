# Claude Code GitHub Actions Integration
# 
# Mention @claude in Issue or PR comments to trigger automatic Claude Code response.
# 
# Setup:
# 1. Repository Settings â†’ Secrets and variables â†’ Actions
# 2. Add the following Secrets:
#    - ANTHROPIC_API_KEY: Anthropic API key (or use ZAI_API_KEY)
# 3. Add the following Variables (optional):
#    - ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic (for GLM)

name: Claude Code Responder

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]

jobs:
  claude-response:
    # Only run if @claude is mentioned
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code
      
      - name: Extract task from comment/issue
        id: extract
        run: |
          if [ "${{ github.event_name }}" == "issues" ]; then
            TASK="${{ github.event.issue.body }}"
            ISSUE_NUMBER="${{ github.event.issue.number }}"
          else
            TASK="${{ github.event.comment.body }}"
            ISSUE_NUMBER="${{ github.event.issue.number }}"
          fi
          
          # Remove @claude mention
          TASK=$(echo "$TASK" | sed 's/@claude//g')
          
          echo "task<<EOF" >> $GITHUB_OUTPUT
          echo "$TASK" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
      
      - name: Create branch
        run: |
          BRANCH_NAME="claude/issue-${{ steps.extract.outputs.issue_number }}"
          git checkout -b $BRANCH_NAME || git checkout $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Run Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # For GLM API, set the following:
          # ANTHROPIC_BASE_URL: ${{ vars.ANTHROPIC_BASE_URL }}
        run: |
          # Run Claude Code in non-interactive mode
          claude --print "${{ steps.extract.outputs.task }}" > claude_response.txt 2>&1 || true
          
          # Save results
          echo "Claude Response:" >> $GITHUB_STEP_SUMMARY
          cat claude_response.txt >> $GITHUB_STEP_SUMMARY
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "feat: Claude implementation for #${{ steps.extract.outputs.issue_number }}"
            git push origin ${{ env.branch_name }}
          fi
      
      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.branch_name }}
          title: "feat: Claude implementation for #${{ steps.extract.outputs.issue_number }}"
          body: |
            ## Summary
            Auto-implementation by Claude Code for Issue #${{ steps.extract.outputs.issue_number }}.
            
            ## Task
            ${{ steps.extract.outputs.task }}
            
            ## Claude Response
            See Actions Log for details.
            
            ---
            ðŸ¤– Auto-generated by Claude Code GitHub Actions
          labels: claude-auto
      
      - name: Comment on issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.extract.outputs.issue_number }}
          body: |
            ðŸ¤– **Claude Code has responded**
            
            Started work on branch `${{ env.branch_name }}`.
            
            A PR will be created automatically when complete.
            
            ---
            Actions: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
