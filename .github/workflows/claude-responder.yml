name: Claude Code Responder

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]

jobs:
  claude-response:
    # @claude ãŒå«ã¾ã‚Œã¦ã„ã‚‹å ´åˆã®ã¿å®Ÿè¡Œ
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code
      
      - name: Extract task from comment/issue
        id: extract
        run: |
          if [ "${{ github.event_name }}" == "issues" ]; then
            TASK="${{ github.event.issue.body }}"
            ISSUE_NUMBER="${{ github.event.issue.number }}"
          else
            TASK="${{ github.event.comment.body }}"
            ISSUE_NUMBER="${{ github.event.issue.number }}"
          fi
          
          # @claude ã‚’é™¤å»
          TASK=$(echo "$TASK" | sed 's/@claude//g')
          
          echo "task<<EOF" >> $GITHUB_OUTPUT
          echo "$TASK" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
      
      - name: Create branch
        run: |
          BRANCH_NAME="claude/issue-${{ steps.extract.outputs.issue_number }}"
          git checkout -b $BRANCH_NAME || git checkout $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Run Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # GLM API ã‚’ä½¿ç”¨ã™ã‚‹å ´åˆã¯ä»¥ä¸‹ã‚’è¨­å®š
          # ANTHROPIC_BASE_URL: ${{ vars.ANTHROPIC_BASE_URL }}
        run: |
          # Claude Codeã‚’éå¯¾è©±ãƒ¢ãƒ¼ãƒ‰ã§å®Ÿè¡Œ
          claude --print "${{ steps.extract.outputs.task }}" > claude_response.txt 2>&1 || true
          
          # çµæœã‚’ä¿å­˜
          echo "Claude Response:" >> $GITHUB_STEP_SUMMARY
          cat claude_response.txt >> $GITHUB_STEP_SUMMARY
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "feat: Claude implementation for #${{ steps.extract.outputs.issue_number }}"
            git push origin ${{ env.branch_name }}
          fi
      
      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.branch_name }}
          title: "feat: Claude implementation for #${{ steps.extract.outputs.issue_number }}"
          body: |
            ## æ¦‚è¦
            Issue #${{ steps.extract.outputs.issue_number }} ã«å¯¾ã™ã‚‹Claude Codeã«ã‚ˆã‚‹è‡ªå‹•å®Ÿè£…ã§ã™ã€‚
            
            ## ã‚¿ã‚¹ã‚¯
            ${{ steps.extract.outputs.task }}
            
            ## Claude Response
            è©³ç´°ã¯Actions Logã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚
            
            ---
            ğŸ¤– Auto-generated by Claude Code GitHub Actions
          labels: claude-auto
      
      - name: Comment on issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.extract.outputs.issue_number }}
          body: |
            ğŸ¤– **Claude Code ãŒå¿œç­”ã—ã¾ã—ãŸ**
            
            ãƒ–ãƒ©ãƒ³ãƒ `${{ env.branch_name }}` ã§ä½œæ¥­ã‚’é–‹å§‹ã—ã¾ã—ãŸã€‚
            
