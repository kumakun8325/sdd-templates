# Auto Release
#
# Features:
# - Automatically creates releases on merge to main
# - Determines version from Conventional Commits
# - Auto-generates CHANGELOG

name: Release Automation

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: googleapis/release-please-action@v4
        with:
          # Release type (node, python, go, etc.)
          release-type: node
          
          # Conventional Commits prefixes:
          # feat: → minor version
          # fix: → patch version
          # BREAKING CHANGE: → major version
